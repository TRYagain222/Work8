<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки та посилання</title>
</head>
<body>
    <!-- Власна кнопка -->
    <button onclick="alert('Це власна кнопка!')">Натисни мене</button>
    
    <!-- Кнопка з генератора -->
    <a href="https://www.freefrontend.com/css-button-generators/" target="_blank">
        <button>Кнопка з генератора</button>
    </a>

    <!-- Готова кнопка -->
    <a href="index.html">
        <button style="background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;">Повернутися до попередньої роботи</button>
    </a>
</body>
</html>
